version: '2'
services:
  app:
    build: .
    command: ["bin/test"]
    volumes:
      - .:/app
      - data-bundle:/bundle
    environment:
      BUNDLE_PATH: /bundle
      RAILS_ENV: test
  app-model:
    build: .
    command: ["bin/test-models"]
    volumes:
      - .:/app
      - data-bundle:/bundle
    environment:
      BUNDLE_PATH: /bundle
      RAILS_ENV: test
  app-controller:
    build: .
    command: ["bin/test-controllers"]
    volumes:
      - .:/app
      - data-bundle:/bundle
    environment:
      BUNDLE_PATH: /bundle
      RAILS_ENV: test
volumes:
  data-bundle:
